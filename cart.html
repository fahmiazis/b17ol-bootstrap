<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand"><img src="./assets/img/icon.png" alt="icon"></a>
        <div class="input">
            <input class="search rounded-pill" type="search" placeholder="Search" aria-label="Search">
            <img class="position-absolute" src="./assets/img/Search.png" alt="search">
        </div>
        <img src="./assets/img/cart.png" alt="cart">
        <img src="./assets/img/bell.svg" alt="bell">
        <img src="./assets/img/mail.svg" alt="mail">
        <img src="./assets/img/profil.png" alt="profil">
      </nav>
      <div class="container">My Bag</div> 
      <div class="container">
          <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="select">
                        <img class="" src="./assets/img/ceklis.svg" alt="ceklis">
                        <span class="">Select all items</span>
                        <span class="text-secondary"> (2 items selected)</span>
                        <div class="d-flex justify-content-end">Delete</div>
                    </div>
                </div>
                <div class="card">
                    <div class="det1">
                        <img class="cek" src="./assets/img/ceklis.svg" alt="ceklis">
                        <img class="polos" src="./assets/img/polos.png" alt="polos">
                        <span class="title">Men's formal suit - Black</span>
                        <span class="sub">Zalora Cloth</span>
                        <div class="btn">
                            <button class="badge-pill btn btn-dark"><img src="./assets/img/min.png" alt="min"></button>
                            <span class="num">1</span>
                            <button class="badge-pill btn btn-outline-secondary"><img src="./assets/img/plus.png" alt="plus"></button>
                        </div>
                        <span class="justify-content-end align-middle">$ 20.0</span>
                    </div>
                </div>
                <div class="card">
                    <div class="det1">
                        <img class="cek" src="./assets/img/ceklis.svg" alt="ceklis">
                        <img class="jacket" src="./assets/img/jaket.png" alt="jaket">
                        <span class="title">Men's Jacket jeans</span>
                        <span class="sub">Zalora Cloth</span>
                        <div class="btn">
                            <button class="badge-pill btn btn-dark"><img src="./assets/img/min.png" alt="min"></button>
                            <span class="num">1</span>
                            <button class="badge-pill btn btn-outline-secondary"><img src="./assets/img/plus.png" alt="plus"></button>
                        </div>
                        <span class="dol">$ 20.0</span>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                <div class="total">
                    <span class="title">Shopping summary</span>
                    <span class="sub">Total price</span>
                    <span class="dol">$ 40.0</span>
                    <button class="buy">Buy</button>
                </div>
            </div>
            </div>
        </div>
      </div>


    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
</html>
