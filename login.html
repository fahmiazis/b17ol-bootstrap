<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
        <div class="">
            <div class="header text-center">
                <img class="logo" src="./assets/img/icon.png" alt="icon">
                <div class="message">
                    <span>Please Login with your account</span>
                </div>
            </div>
            <div class="switch text-center">
                <div class="btn-group">
                    <button class="btn btn-primary">Customer</button>
                    <button class="btn btn-secondary">Seller</button>
                </div>
            </div>
            <form class="auth">
                <div class="form-group auth-input">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group auth-input">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="text-right">
                    <a href="#">Forgot Password</a>
                </div>
                <button class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="text-center">
                <span>Don't have Blanja account? <a href="signup.html">Register</a></span>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
</html>
